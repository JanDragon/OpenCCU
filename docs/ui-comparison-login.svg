<svg width="1400" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 20px; font-weight: 600; }
      .subtitle { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 14px; font-weight: 500; }
      .text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 13px; }
      .header-text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 18px; font-weight: 600; fill: white; }
      .label-text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 12px; fill: #666; }
      .btn-text { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; font-size: 14px; font-weight: 500; }
    </style>
    
    <linearGradient id="old-header" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#192c6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10204f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="new-header" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="old-button" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#89989b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7578;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="new-button" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow-old">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.2"/>
    </filter>
    
    <filter id="shadow-new">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="700" fill="#f0f0f0"/>
  
  <!-- Main Title -->
  <text x="700" y="35" text-anchor="middle" class="title" font-size="24px" fill="#1e293b">
    OpenCCU Login Interface: Before vs After
  </text>
  
  <!-- Left Side - BEFORE -->
  <text x="350" y="70" text-anchor="middle" class="subtitle" fill="#ef4444">
    ❌ BEFORE (Old Design)
  </text>
  
  <!-- Old Interface Frame -->
  <rect x="50" y="90" width="600" height="550" fill="white" stroke="#ccc" stroke-width="1"/>
  
  <!-- Old Header -->
  <rect x="50" y="90" width="600" height="70" fill="url(#old-header)"/>
  <image x="70" y="105" width="40" height="40" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23fff' opacity='0.3' width='100' height='100' rx='10'/%3E%3C/svg%3E"/>
  <text x="120" y="135" class="header-text">HomeMatic WebUI</text>
  
  <!-- Old Content Area -->
  <rect x="50" y="160" width="600" height="480" fill="#e8e8e8"/>
  
  <!-- Old Login Form -->
  <rect x="200" y="220" width="250" height="280" fill="white" stroke="#999" stroke-width="1"/>
  <text x="325" y="250" text-anchor="middle" class="text" fill="#333">Enter Username</text>
  <rect x="230" y="260" width="190" height="30" fill="white" stroke="#999" stroke-width="1" rx="2"/>
  
  <text x="325" y="310" text-anchor="middle" class="text" fill="#333">Enter Password</text>
  <rect x="230" y="320" width="190" height="30" fill="white" stroke="#999" stroke-width="1" rx="2"/>
  
  <!-- Old Button -->
  <rect x="255" y="380" width="140" height="40" fill="url(#old-button)" rx="4" filter="url(#shadow-old)"/>
  <text x="325" y="405" text-anchor="middle" class="btn-text" fill="white">Login</text>
  
  <!-- Old Issues List -->
  <g transform="translate(80, 530)">
    <text x="0" y="0" class="label-text" fill="#dc2626">✗ Outdated color scheme</text>
    <text x="0" y="18" class="label-text" fill="#dc2626">✗ Flat, dated design</text>
    <text x="0" y="36" class="label-text" fill="#dc2626">✗ Poor contrast</text>
    <text x="0" y="54" class="label-text" fill="#dc2626">✗ No visual depth</text>
    <text x="0" y="72" class="label-text" fill="#dc2626">✗ Basic styling</text>
  </g>
  
  <!-- Right Side - AFTER -->
  <text x="1050" y="70" text-anchor="middle" class="subtitle" fill="#10b981">
    ✅ AFTER (Modern Design)
  </text>
  
  <!-- New Interface Frame -->
  <rect x="750" y="90" width="600" height="550" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  
  <!-- New Header with Gradient -->
  <rect x="750" y="90" width="600" height="70" fill="url(#new-header)" rx="4" filter="url(#shadow-new)"/>
  <image x="770" y="105" width="40" height="40" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23fff' opacity='0.9' width='100' height='100' rx='12'/%3E%3C/svg%3E"/>
  <text x="820" y="135" class="header-text" fill="white">OpenCCU WebUI</text>
  
  <!-- New Content Area with Modern Background -->
  <rect x="750" y="160" width="600" height="480" fill="#f8fafc"/>
  
  <!-- New Login Card -->
  <rect x="900" y="200" width="300" height="320" fill="white" stroke="#e2e8f0" stroke-width="1" rx="12" filter="url(#shadow-new)"/>
  
  <!-- Card Header -->
  <text x="1050" y="235" text-anchor="middle" class="text" font-size="18px" font-weight="600" fill="#1e3a8a">Login</text>
  <line x1="920" y1="250" x2="1180" y2="250" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Modern Form -->
  <text x="920" y="280" class="text" font-weight="500" fill="#1e293b">Username</text>
  <rect x="920" y="290" width="260" height="38" fill="white" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <rect x="920" y="290" width="260" height="38" fill="none" stroke="#3b82f6" stroke-width="2" rx="6" opacity="0.3"/>
  
  <text x="920" y="350" class="text" font-weight="500" fill="#1e293b">Password</text>
  <rect x="920" y="360" width="260" height="38" fill="white" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  
  <!-- Modern Button with Gradient -->
  <g transform="translate(0, -2)" filter="url(#shadow-new)">
    <rect x="955" y="425" width="190" height="44" fill="url(#new-button)" rx="8"/>
    <text x="1050" y="452" text-anchor="middle" class="btn-text" fill="white" font-size="15px">Login</text>
  </g>
  
  <!-- New Features List -->
  <g transform="translate(780, 530)">
    <text x="0" y="0" class="label-text" fill="#10b981">✓ Modern color palette</text>
    <text x="0" y="18" class="label-text" fill="#10b981">✓ Card-based design with depth</text>
    <text x="0" y="36" class="label-text" fill="#10b981">✓ WCAG AA contrast ratios</text>
    <text x="0" y="54" class="label-text" fill="#10b981">✓ Subtle shadows &amp; gradients</text>
    <text x="0" y="72" class="label-text" fill="#10b981">✓ Modern rounded corners</text>
  </g>
  
  <!-- Arrow showing transformation -->
  <g transform="translate(700, 350)">
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#3b82f6" stroke-width="3"/>
    <polygon points="25,0 15,-8 15,8" fill="#3b82f6"/>
  </g>
</svg>
